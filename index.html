<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <section id="card-component">
      <div class="bg-card"></div>
      <div class="avatar"><img src="../images/image-victor.jpg" alt="Victor-Crest"></div>
      <div class="personal-data">
        <h1>
          Victor Crest
        </h1>
        <p class="age">26</p>
        <p class="city">London</p>
      </div>
      <hr>
    </section>
    <section id="info">
      <div>
        <h3>80K</h3>
        <p class="followers-likes-photos">Followers</p>
      </div>
      <div>
        <h3>803K</h3>
        <p class="followers-likes-photos">Likes</p>
      </div>
      <div>
        <h3>1.4K</h3>
        <p class="followers-likes-photos">Photos</p>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="#">Mileenka</a>.
    </div>
  </footer>
</body>
</html>
